apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

androidExtensions {
    experimental = true
}
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.guyverhopkins.omgsquirrel"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "FLIKR_API_TOKEN", "\"72157663053868089-63166f4e59a184ca\""
        buildConfigField "String", "FLIKR_API_SIG", "\"d50c3cc7a51f089c28c3efe145e22b6f4aa95f0c\""
        buildConfigField "String", "FLIKR_URL", "\"https://api.qwant.com/\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
